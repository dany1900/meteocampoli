<<h1 class="header-macro-section">{{utility.titleMatTab}}</h1>
<br>
<mat-tab-group [selectedIndex]="id" (selectedIndexChange)="tabSelectionChanged($event)">
  <mat-tab label="ARTICOLI">
    <br>
    <ng-template matTabContent>
      <tab-articoli></tab-articoli>
    </ng-template>
  </mat-tab>
  <mat-tab label="CURIOSITA">
    <br>
    <ng-template matTabContent>
      <curiosita></curiosita>
    </ng-template>
  </mat-tab>
  <mat-tab label="EFFEMERIDI">
    <br>
    <ng-template matTabContent>
      <br>
      <effemeridi></effemeridi>
    </ng-template>
  </mat-tab>
  <mat-tab label="CONTATTACI">
    <ng-template mat-tab-label>
      CONTATTACI  &nbsp;
      <img
        src="../../assets/img/new.gif"
        alt="nuova sezione" class="img-new"
        width="28" height="11">
    </ng-template>
    <ng-template matTabContent>
      <contatti></contatti>
    </ng-template>
    <!-- Contenuto del tab -->
  </mat-tab>
</mat-tab-group>
