<p class="header-macro-section">Satellite Precipitazioni - Meteo Campoli</p>
<br>
<mat-tab-group [selectedIndex]="id" (selectedIndexChange)="tabSelectionChanged($event)">
  <mat-tab label="Radar Generale">
    <br>
    <satellite-generale *ngIf="isGenerali"></satellite-generale>
  </mat-tab>
  <mat-tab label="Radar Centro Italia">
    <br>
    <satellite-centro *ngIf="isCentroItalia"></satellite-centro>
  </mat-tab>
  <mat-tab label="Radar Nord Italia">
    <br>
    <satellite-nord *ngIf="isNordItalia"></satellite-nord>
  </mat-tab>
  <mat-tab label="Radar Sud Italia">
    <br>
    <satellite-sud *ngIf="isSudItalia"></satellite-sud>
  </mat-tab>
  <mat-tab label="Radar Protezione Civile">
    <br>
    <satellite-protezione-civile *ngIf="isProtezioneCivile"></satellite-protezione-civile>
  </mat-tab>
</mat-tab-group>
