<br>
<h1 class="header-macro-section">Immagini Campoli Appennino - WebCam Italia</h1>
<br>
<mat-tab-group [selectedIndex]="id" (selectedIndexChange)="tabSelectionChanged($event)">
  <mat-tab label="IMMAGINI">
    <br>
    <ng-template matTabContent>
      <immagini></immagini>
    </ng-template>
  </mat-tab>
  <mat-tab label="WEBCAM MONTAGNA">
    <br>
    <ng-template matTabContent>
      <tab-webcam [path]="pathGlobale"></tab-webcam>
    </ng-template>
  </mat-tab>
  <mat-tab label="CAM LIMITROFE">
    <br>
    <ng-template matTabContent>
      <webcam-limitrofe></webcam-limitrofe>
    </ng-template>
  </mat-tab>
  <mat-tab label="CAM NORD">
    <br>
    <ng-template matTabContent>
      <webcam-nord-italia></webcam-nord-italia>
    </ng-template>
  </mat-tab>
</mat-tab-group>
