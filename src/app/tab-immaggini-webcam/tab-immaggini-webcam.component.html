<br>
<em class="title-section">Immagini e WebCam - Meteo Campoli</em>
<br>
<mat-tab-group [selectedIndex]="id" (selectedIndexChange)="tabSelectionChanged($event)">
  <mat-tab label="Immagini">
    <br>
    <immagini *ngIf="isImmagini"></immagini>
  </mat-tab>
  <mat-tab label="WebCam Montagna">
    <br>
    <webcam-montagna *ngIf="isMontagna"></webcam-montagna>
  </mat-tab>
  <mat-tab label="WebCam Limitrofe">
    <br>
    <div *ngIf="isLimitrofe">
    <webcam-limitrofe></webcam-limitrofe>
    </div>
  </mat-tab>
</mat-tab-group>
