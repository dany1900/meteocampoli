<h2 class="title-micro-section">Radar Protezione Civile</h2>
<mat-spinner *ngIf="imageLoader" mode="indeterminate"></mat-spinner>
<br>
<div [hidden]="imageLoader">
  <div class="center">
    <iframe class="radar-protezione-civile"
            src="https://radar.protezionecivile.it/radar-dpc/#/pages/dashboard"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            (load)="imageLoader = false;" title="satellite protezione civile"></iframe>
  </div>
</div>
<br>
<br>
<div>
  <h2 class="title-micro-section">Satellite Precipitazioni in movimento - Italia</h2>
  <iframe class="radar-italia-windy"
          src="https://embed.windy.com/embed2.html?lat=42.00&lon=12.40&zoom=6.4&level=surface&overlay=radar&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=42.00&detailLon=12.40&metricWind=&metricTemp=&radarRange=-1"
          frameborder="0" title="satellite pecipitazioni italia"></iframe>
</div>
