<mat-spinner *ngIf="imageLoader" mode="indeterminate"></mat-spinner>
<div [hidden]="imageLoader">

  <satellite [titleImgRadar]="'Radar Precipitazioni Sardegna'"
             [srcImage]="'http://www.sar.sardegna.it/servizi_live/meteo/radar/dBZ.cappi/2021051321500400dBZ.cappi.png?v=' + utilityService.preventCache"
             [infoAlt]="'radar precipitazioni sardegna'"
             [class]="'radar'"></satellite>
  <br>
  <br>
  <h2 class="title-micro-section">Radar Precipitazioni Sardegna Zoom</h2>
  <iframe class="radar-sardegna" scrolling="No" frameborder="no" src="http://prohu.altervista.org/radar/radar.html"
          (load)="imageLoader = false;" title="radar pecipitazioni sardegna zoom"></iframe>

  <h2 class="title-micro-section">Radar precipitazioni animato in tempo reale</h2>
  <iframe class="radar-sud" scrolling="No" frameborder="no"
          src="http://media.ilmeteo.it/radar/radar-ita-650.gif?8275574?Tue Aug 03 2021 21:04:29 GMT+0200 (Ora legale dellâ€™Europa centrale)"
          height="800" width="800"
          (load)="imageLoader = false;" title="radar pecipitazioni sud italia"></iframe>
  <br>
  <br>
  <button class="btn btn-primary scroll-top" aria-label="scroll-top" data-scroll="up" type="button"
          (click)="utilityService.scrollToTop()">
    <i class="fa fa-chevron-up"></i>
  </button>
</div>
